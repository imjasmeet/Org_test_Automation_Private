template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: WH_Sanity_gitrepo
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation_Private.path }}
      branches:
        include: {{gitBranch}}
      buildOn:
        pullRequestCreate: true
        pullRequestClose: true

pipelines:
  - name: WH_Sanity
    steps:
      - name: WH_Sanity
        type: Bash
        configuration:
          inputResources:
            - name: WH_Sanity_gitrepo
        execution:
          onExecute:
            - pushd ${res_WH_Sanity_gitrepo_resourcePath}
            - ls -la
            - popd
